version: "2"
settings:
  conductor_base: ubuntu:16.04
  volumes:
   - temp-space:/tmp   # Used to copy static content between containers

services:
   application-base:
     from: ubuntu:16.04
     roles:
       - {
           role: "softasap.sa-container-bootstrap",
           container_init: "tini-init",
           container_svc: "supervisord"
         }
       - {
           role: "softasap.sa-java",
           java_version: "8",
           role_no_become: yes
         }
     volumes:
        - temp-space:/tmp   # Used to copy static content between containers
     environment:
        IN_DOCKER: "1"

volumes:
  temp-space:
    docker: {}

